version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: ./api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      API_KEY: ${API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app

  web:
  build: ./web
  environment:
    VITE_API_BASE: ${VITE_API_BASE}
    VITE_BRAND_NAME: ${VITE_BRAND_NAME}
  ports:
    - "5173:5173"
  volumes:
    - ./web:/app
    - web_node_modules:/app/node_modules   # <— evita que se pierdan deps
  command: sh -c "npm install && npm run dev -- --host"  # <— instala al arrancar
  depends_on:
    - api

volumes:
  pgdata:
  web_node_modules:     # <— volumen nombrado